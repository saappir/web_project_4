<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around The U.S</title>
</head>

<body class="page">
  <header class="header">
    <img src="images/logo/logo.svg" alt="around the US logo" class="header__logo">
  </header>
  <section class="popup popup_type_edit popup_hidden">
    <div class="popup__container">
      <button aria-label="exit" type="button" class="popup__exit-button button-cursor"></button>
      <form class="popup__form popup__edit-form">
        <h2 class="popup__title">Edit profile</h2>
        <label class="popup__input-label">
          <input class="popup__input popup__input_content_name" type="text" id="input-name" placeholder="Name" value=""
            required minlength="2" maxlength="40">
          <span class="popup__input-error input-name-error"></span>
        </label>
        <label class="popup__input-label">
          <input class="popup__input popup__input_content_description" type="text" id="input-description"
            placeholder="Job" value="" required minlength="2" maxlength="200">
          <span class="popup__input-error input-description-error"></span>
        </label>
        <button type="submit" class="popup__submit-button button-cursor">Save</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_add popup_hidden">
    <div class="popup__container">
      <button aria-label="exit" type="button" class="popup__exit-button button-cursor"></button>
      <form class="popup__form popup__add-form">
        <h2 class="popup__title">New place</h2>
        <label class="popup__input-label">
          <input class="popup__input popup__input_content_title" type="text" id="input-title" placeholder="Title"
            value="" required minlength="1" maxlength="30">
          <span class="popup__input-error input-title-error"></span>
        </label>
        <label class="popup__input-label">
          <input class="popup__input popup__input_content_link" type="url" id="input-image" placeholder="Image link"
            value="" required>
          <span class="popup__input-error input-image-error"></span>
        </label>
        <button type="submit" class="popup__submit-button button-cursor">Create</button>
      </form>
    </div>
  </section>
  <section class="profile">
    <img src="images/image.jpg" alt="Jacques Cousteau in a red beanie" class="profile__image">
    <div class="profile__info">
      <div class="profile__inner">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <button aria-label="edit" type="button"
          class="profile__button profile__button-hover profile__button_type_edit button-cursor"></button>
      </div>
      <p class="profile__description">Explorer</p>
    </div>
    <button aria-label="add" type="button"
      class="profile__button profile__button-hover profile__button_type_add button-cursor"></button>
  </section>
  <section class="cards">
    <template id="cardTemplate">
      <article class="card">
        <button aria-label="delete" type="button" class="card__delete-button button-cursor"></button>
        <img src="//:0" alt="//:0" class="card__image button-cursor">
        <div class="card__inner">
          <h2 class="card__title"></h2>
          <button aria-label="like" type="button" class="card__like-button button-cursor"></button>
        </div>
      </article>
    </template>
  </section>
  <section class="popup popup_type_image popup_hidden">
    <div class="popup__container">
      <button aria-label="exit" type="button" class="popup__exit-button popup__exit-image button-cursor"></button>
      <figure class="popup__figure">
        <img class="popup__figure-image" src="#" alt="//:0">
        <figcaption class="popup__figure-caption"></figcaption>
      </figure>
    </div>
  </section>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
  </footer>
  <script type="module" src="scripts/script.js"></script>
  <script type="module" src="scripts/validate.js"></script>
</body>

</html>
